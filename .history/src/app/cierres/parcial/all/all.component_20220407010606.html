<div class="card">
    <div class="card-body">
        <div class="d-flex align-items-center">
            <div>
                <h4 class="card-title">Desgloce cierre parcial</h4>
            </div>
            <div class="ml-auto">
                <div class="dl m-b-10">
                </div>
            </div>
        </div>
        <div class="m-t-40 d-flex flex-column" style="position: relative; height:260px;">
            <apx-chart [series]="yearlycompareChartOptions.series" [chart]="yearlycompareChartOptions.chart"
                [xaxis]="yearlycompareChartOptions.xaxis" [yaxis]="yearlycompareChartOptions.yaxis"
                [grid]="yearlycompareChartOptions.grid" [stroke]="yearlycompareChartOptions.stroke"
                [tooltip]="yearlycompareChartOptions.tooltip" [fill]="yearlycompareChartOptions.fill"
                [plotOptions]="yearlycompareChartOptions.plotOptions"
                [dataLabels]="yearlycompareChartOptions.dataLabels" [legend]="yearlycompareChartOptions.legend"
                [colors]="yearlycompareChartOptions.colors" [markers]="yearlycompareChartOptions.markers">
            </apx-chart>
        </div>
        <ul class="list-inline m-t-30 text-center font-12">
            <li class="list-inline-item text-muted">
                <i class="fas fa-circle text-info m-r-5"></i> This Year</li>
            <li class="list-inline-item text-muted">
                <i class="fas fa-circle text-light m-r-5"></i> Last Year</li>
        </ul>
    </div>
</div>
