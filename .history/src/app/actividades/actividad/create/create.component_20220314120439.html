
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Ingresa los datos</h4>
            </div>
            <hr>
            <form class="form-horizontal" *ngIf="!loading">
                <div class="card-body">

                    <div class="form-group row">
                        <label for="ename" class="col-sm-3 text-right control-label col-form-label">Actividad</label>
                        <div class="col-sm-6">
                            <input [(ngModel)]="actividad.nombreActividad" name="rfc" class="form-control" id="ename" placeholder="Parches de Windows">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="ename" class="col-sm-3 text-right control-label col-form-label">Descripcion</label>
                        <div class="col-sm-6">
                            <input [(ngModel)]="actividad.descripcion" name="eos" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="control-label text-right col-md-3">Tipo de Actividad</label>
                        <div class="col-sm-6">
                            <select [(ngModel)]="idResponsableActividad.idTipoActividad" name="idEstatusEjecucion" class="form-control custom-select">
                                <option [value]="item.id" *ngFor="let item of tiposActividad">{{ item.estatus }}</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="control-label text-right col-md-3">Periodicidad</label>
                        <div class="col-sm-6">
                            <select [(ngModel)]="actividad.idPeriodicidad" name="idEstatusEjecucion" class="form-control custom-select">
                                <option [value]="item.id" *ngFor="let item of periodicidades">{{ item.periodicidad }}</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="ename" class="col-sm-3 text-right control-label col-form-label">Fecha de Inicio</label>
                        <div class="col-sm-6">
                            <input [(ngModel)]="actividad.fechaInicio" name="eos" type="date" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="ename" class="col-sm-3 text-right control-label col-form-label">Fecha de Finalizacion</label>
                        <div class="col-sm-6">
                            <input [(ngModel)]="actividad.fechaFin" name="eos" type="date" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="control-label text-right col-md-3">Responsable</label>
                        <div class="col-sm-6">
                            <select [(ngModel)]="actividad.idResponsableActividad" name="idActividad" class="form-control custom-select">
                                <option [value]="item.id" *ngFor="let item of responsablesActividad" >{{ item.nombreActividad }}</option>
                            </select>
                        </div>
                    </div>

                </div>
                <hr>
                <div class="card-body">
                    <div class="form-group m-b-0 text-right">
                        <button class="btn btn-info waves-effect waves-light" (click)="add()">Add to queue</button>
                        <button class="btn btn-info waves-effect waves-light" (click)="create()">Save</button>
                        <button class="btn btn-dark waves-effect waves-light">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{{ getModel() | json }}
