<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Ingresa los datos</h4>
            </div>
            <hr>
            <form class="form-horizontal">
                <div class="card-body">
                    <div class="form-group row">
                        <label for="ename" class="col-sm-3 text-right control-label col-form-label">Categoria</label>
                        <div class="col-sm-6">
                            <input [(ngModel)]="model.estatus" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="PCI">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label text-right col-md-3">Activo</label>
                        <div class="col-md-9">
                            <div class="form-check">
                                <input [(ngModel)]="model.status" [ngModelOptions]="{standalone: true}" class="form-check-input" type="checkbox">
                                <label class="form-check-label" for="defaultCheck1">
                                  Si
                                </label>
                              </div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="card-body">
                    <div class="form-group m-b-0 text-right">
                        <button class="btn btn-info waves-effect waves-light" (click)="update()">Save</button>
                        <button class="btn btn-dark waves-effect waves-light" (click)="cancel()">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
