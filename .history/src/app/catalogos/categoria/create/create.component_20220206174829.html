<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Employee Timing</h4>
                <h6 class="card-subtitle">This is the employee timing form with labels on left and form controls on right in one line. To use add class
                    <code>form-horizontal</code> to the form tag and give class
                    <code>row</code> with form-group.</h6>
            </div>
            <hr>
            <form class="form-horizontal">
                <div class="card-body">
                    <div class="form-group row">
                        <label for="ename" class="col-sm-3 text-right control-label col-form-label">Categoria</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="ename" placeholder="PCI ">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label text-right col-md-3">RMA</label>
                        <div class="col-md-9">
                            <div class="form-check">
                                <input  name="rma" class="form-check-input" type="checkbox" value="1" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                  Si
                                </label>
                              </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label text-right col-md-3">Activo</label>
                        <div class="col-md-9">
                            <div class="form-check">
                                <input  name="rma" class="form-check-input" type="checkbox" value="1" id="defaultCheck1" checked>
                                <label class="form-check-label" for="defaultCheck1">
                                  Si
                                </label>
                              </div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="card-body">
                    <div class="form-group m-b-0 text-right">
                        <button type="submit" class="btn btn-info waves-effect waves-light">Save</button>
                        <button type="submit" class="btn btn-dark waves-effect waves-light">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
