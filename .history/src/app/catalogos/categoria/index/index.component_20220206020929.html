<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title text-uppercase mb-0">Servidores</h5>
                <a class="btn btn-info float-right"  [routerLink]="['./create']">Agregar</a>
            </div>
            <br>
            <div class="table-responsive">
                <table class="table no-wrap user-table ">
                    <thead>
                        <tr>
                        <th scope="col" class="border-0 text-uppercase font-medium">Categoria</th>
                        <th scope="col" class="border-0 text-uppercase font-medium">Rma</th>
                        <th scope="col" class="border-0 text-uppercase font-medium">Status</th>
                        <th scope="col" class="border-0 text-uppercase font-medium">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let res of categorias">
                            <td>
                                <h5 class="font-medium mb-0">{{ res.categoriaServidor }}</h5>
                            </td>
                            <td>
                                <h5 class="font-medium mb-0">{{ res.rma }}</h5>
                            </td>
                            <td>
                                <h5 class="font-medium mb-0">{{ res.status }}</h5>
                            </td>
                            <td>
                             
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

  
    <div class="row">

                          <th scope="col" class="border-0 text-uppercase font-medium">Occupation</th>
                          <th scope="col" class="border-0 text-uppercase font-medium">Email</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td class="pl-4">1</td>

                              <h5 class="font-medium mb-0">Daniel Kristeen</h5>
                          </td>
                          <td>
                              <span class="text-muted">Visual Designer</span>

                          <td>
                          </td>
                        </tr>

                      </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
