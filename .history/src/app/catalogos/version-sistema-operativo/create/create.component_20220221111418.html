<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Ingresa los datos</h4>
            </div>
            <hr>
            <form class="form-horizontal">
                <div class="card-body">
                    <div class="form-group row">
                        <label for="ename" class="col-sm-3 text-right control-label col-form-label">Version Sistema Operativo</label>
                        <div class="col-sm-6">
                            <input [(ngModel)]="model.version" name="categoriaServidor" class="form-control" id="ename" placeholder="PCI">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="control-label text-right col-md-3">Ambiente</label>
                        <div class="col-md-9">
                            <select [(ngModel)]="model.idSistemaOperativo" name="idAmbiente" class="form-control custom-select">
                                <option [value]="so.id" *ngFor="let so of sistemasOperativos">{{ so.sistemaOperativo }}</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="control-label text-right col-md-3">Activo</label>
                        <div class="col-md-9">
                            <div class="form-check">
                                <input [(ngModel)]="model.status" name="status"  class="form-check-input" type="checkbox" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                  Si
                                </label>
                              </div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="card-body">
                    <div class="form-group m-b-0 text-right">
                        <button class="btn btn-info waves-effect waves-light" (click)="create()">Save</button>
                        <button class="btn btn-dark waves-effect waves-light">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{{ getCategoria() | json }}
