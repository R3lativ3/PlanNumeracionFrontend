<div class="centerx">
  <ul class="pagination">
    <li><a (click)="backPage()"> < </a></li>
    <li *ngFor="let i of pages" >
      <a (click)="changePage(i)" [ngClass]="{'active': i == currentPage}" >{{i}}</a>
    </li>  
    <li><a (click)="nextPage()"> > </a></li>
  </ul>
</div>
