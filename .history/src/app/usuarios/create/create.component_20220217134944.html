<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Ingresa los datos</h4>
            </div>
            <hr>
            <form class="form-horizontal">
                <div class="card-body">
                    <div class="form-group row">
                        <label for="ename" class="col-sm-3 text-right control-label col-form-label">Nombres</label>
                        <div class="col-sm-6">
                            <input [(ngModel)]="model.nombres" name="nombres" class="form-control" id="ename" placeholder="Juan">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="ename" class="col-sm-3 text-right control-label col-form-label">Apellido Paterno</label>
                        <div class="col-sm-6">
                            <input [(ngModel)]="model.apellidoPaterno" name="apellidoPaterno" class="form-control" id="ename" placeholder="Garcia">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="ename" class="col-sm-3 text-right control-label col-form-label">Apellido Materno</label>
                        <div class="col-sm-6">
                            <input [(ngModel)]="model.apellidoMaterno" name="apellidoMaterno" class="form-control" id="ename" placeholder="Garcia">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="ename" class="col-sm-3 text-right control-label col-form-label">ATTUID</label>
                        <div class="col-sm-6">
                            <input [(ngModel)]="model.attuid" name="attuid" class="form-control" id="ename" placeholder="JBC120">
                        </div>
                    </div>
                    <div *ngFor="let rol of roles" class="form-check form-check-inline">
                        <input [(ngModel)]="model.idRol" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" [value]="rol.id">
                        <label class="form-check-label" for="inlineRadio1">{{ rol.rol }}</label>
                    </div>
                    <div class="form-group row">
                        <label class="control-label text-right col-md-3">RMA</label>
                        <div class="col-md-9">
                            <div class="form-check">
                                <input [(ngModel)]="model.status" name="status" class="form-check-input" type="checkbox">
                                <label class="form-check-label" for="defaultCheck1">
                                  Si
                                </label>
                              </div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="card-body">
                    <div class="form-group m-b-0 text-right">
                        <button class="btn btn-info waves-effect waves-light" (click)="create()">Save</button>
                        <button class="btn btn-dark waves-effect waves-light">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
