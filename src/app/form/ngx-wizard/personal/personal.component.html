<!-- Personal Tab Form Starts -->
<form #personalForm="ngForm" class="editForm" novalidate>
    <div class="tab-pane active">
        <p class="font-medium-2 text-center">{{title}}</p>
        <br />
        <div class='container'>

            <div class="form-group row">
                <label class="col-sm-3 text-right control-label col-form-label">Tipo de Servidor</label>
                <div class="col-sm-9">
                    <select class="form-control">
                        <option>Base de Datos</option>
                        <option>Windows</option>
                        <option>Unix</option>
                        <option>Virtual</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 text-right control-label col-form-label">Archivo XLS</label>
                <div class="col-sm-9">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-file-excel"></i></span>
                        </div>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="inputGroupFile01">
                            <label class="custom-file-label" for="inputGroupFile01">Seleccionar Archivo</label>
                        </div>
                    </div>
                </div>
            </div>


        </div>

        <div class="form-group text-center">
            <button type="button" uiSref="work" class="btn btn-info btn-raised" [disabled]="!personalForm.valid" (click)="save(personalForm)"> Continuar </button>
        </div>
    </div>
</form>
