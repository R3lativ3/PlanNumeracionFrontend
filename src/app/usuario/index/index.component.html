<br>
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body" style="padding-bottom: 0%;">
                <div class="row">
                    <div class="col-md-6">
                        <h5 class="card-title text-uppercase">Usuario</h5>
                    </div>
                    <div class="col-md-6">
                        <a class="btn btn-info float-right"  [routerLink]="['./create']">Agregar</a>
                    
                </div>
            </div>
            <div *ngIf="cargando == false">
                <table class="table table-sm">
                    <thead>
                        <tr>
                        <th scope="col" class="border-0 text-uppercase font-medium"></th>
                        <th scope="col" class="border-0 text-uppercase font-medium">Nombres</th>
                        <th scope="col" class="border-0 text-uppercase font-medium">Apellido Paterno</th>
                        <th scope="col" class="border-0 text-uppercase font-medium">Apellido Materno</th>
                        <th scope="col" class="border-0 text-uppercase font-medium">ATTUID</th>
                        <th scope="col" class="border-0 text-uppercase font-medium">Contrase√±a</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of listado">
                            <td>
                                <h5 class="font-medium mb-0"></h5>
                            </td>
                            <td style="line-height: 50px; vertical-align: middle;">
                                <h5 class="font-medium mb-0">{{ item.nombres }}</h5>
                            </td>
                            <td style="line-height: 50px; vertical-align: middle;">
                                <h5 class="font-medium mb-0">{{ item.apellidoPaterno }}</h5>
                            </td>
                            <td style="line-height: 50px; vertical-align: middle;">
                                <h5 class="font-medium mb-0">{{ item.apellidoMaterno }}</h5>
                            </td>
                            <td style="line-height: 50px; vertical-align: middle;">
                                <h5 class="font-medium mb-0">{{ item.attuid }}</h5>
                            </td>

                            <td style="vertical-align: middle;">
                                <a type="button" class="btn btn-circle btn-outline-info" [routerLink]="['./edit',  item.id]">
                                    <i class="fa fa-edit"></i> 
                                </a>
                                <a type="button" class="btn btn-circle btn-outline-info" [routerLink]="['./edit',  item.id]">
                                    <i class="fa fa-trash"></i> 
                                </a>                                
                            </td> 
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
