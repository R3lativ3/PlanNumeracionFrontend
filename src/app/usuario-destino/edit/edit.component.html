<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Ingresa los datos a actualizar</h4>
            </div>
            <hr>
            <form class="form-horizontal">
                <div class="card-body">
                    <div class="form-group row">
                        <label for="ename" class="col-sm-3 text-right control-label col-form-label">Nombre de Usuario</label>
                        <div class="col-sm-6">
                            <input [(ngModel)]="usuarioDestino.usuario" name="usuario" class="form-control" placeholder="Usuario Destino">
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="ename" class="col-sm-3 text-right control-label col-form-label">Contraseña</label>
                        <div class="col-sm-6">
                            <input [(ngModel)]="usuarioDestino.psw" name="contraseña" class="form-control" placeholder="Contraseña">
                        </div>
                    </div>
                    
                    
                </div>
                <hr>
                <div class="card-body">
                    <div class="form-group m-b-0 text-right">
                        <button class="btn btn-info waves-effect waves-light" (click)="updateUsuarioDestino()">Save</button>
                        <a class="btn btn-dark waves-effect waves-light" [routerLink]="['../../']" >Cancelar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
