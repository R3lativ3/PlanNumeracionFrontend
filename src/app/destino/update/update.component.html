<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Ingresa los datos a actualizar</h4>
            </div>
            <hr>
            <form class="form-horizontal">
                <div class="card-body">
                    <div class="form-group row">
                        <label for="ename" class="col-sm-3 text-right control-label col-form-label">Nombre del Destino</label>
                        <div class="col-sm-6">
                            <input [(ngModel)]="model.nombre" name="nombre" class="form-control" placeholder="Destino">
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="ename" class="col-sm-3 text-right control-label col-form-label">IP</label>
                        <div class="col-sm-6">
                            <input [(ngModel)]="model.ip" name="ip" class="form-control" placeholder="IP">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="ename" class="col-sm-3 text-right control-label col-form-label">Ruta / Path</label>
                        <div class="col-sm-6">
                            <input [(ngModel)]="model.ruta" name="ruta" class="form-control" placeholder="Ruta">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="ename" class="col-sm-3 text-right control-label col-form-label">Puerto</label>
                        <div class="col-sm-6">
                            <input [(ngModel)]="model.puerto" name="puerto" class="form-control" placeholder="Puerto">
                        </div>
                    </div>
                    
                    
                </div>
                <hr>
                <div class="card-body">
                    <div class="form-group m-b-0 text-right">
                        <button class="btn btn-info waves-effect waves-light" (click)="updateDestino()">Save</button>
                        <a class="btn btn-dark waves-effect waves-light" [routerLink]="['../../']" >Cancelar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
